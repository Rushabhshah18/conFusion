<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40" >
    <mat-card-header>
      <mat-card-title><h2><b>{{dish.name | uppercase}}</b></h2></mat-card-title>
    </mat-card-header>
    <img mat-card-image height="600px" src='{{ dish.image }}' alt='{{ dish.name }}'/>
    <mat-card-content>
      <p>{{dish.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </div>
  <div fxFlex="40" *ngIf="dish">
    <mat-list>
      <h1>Comments</h1>
      <div *ngFor="let commentor of dish.comments">
        <p matLine>{{commentor.comment}}</p>
        <p matLine>{{commentor.rating}} Stars</p>
        <p matLine>-- {{commentor.author}} {{commentor.date | date:'mediumDate'}}</p>
        <br>
      </div>
    </mat-list>
  </div>
</div>
